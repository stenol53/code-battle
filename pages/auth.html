<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Auth</title>
</head>

<body>
    <main class="main-container">
        <form action="test.html" class="auth-form form">
            <div class="form--title">Авторизация</div>
            <label class="form--label">Логин</label>
            <input name="login" class="form--input" type="text" placeholder="Login">
            <label class="form--label">Пароль</label>
            <input name="password" class="form--input" type="password" placeholder="Password">
            <div class="form--check-container">
                <input name="remember" class="form--checkbox" type="checkbox">
                <div class="form--check-text">Запомнить меня</div>
            </div>
            <button class="form--button button filled">Войти</button>
            <div class="form--button">
                <p>Нет аккаунта?</p>
                <a class="button text" href="register.html">Регистрация</a>
            </div>
        </form>
    </main>
</body>

</html>
