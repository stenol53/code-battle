<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Register</title>
</head>

<body>
    <main class="main-container">
        <form action="test.html" class="auth-form form">
            <div class="form--title">Регистрация</div>
            <label class="form--label">Почта</label>
            <input class="form--input" type="email" placeholder="Email">
            <label class="form--label">Логин</label>
            <input class="form--input" type="text" placeholder="Login">
            <label class="form--label">Пароль</label>
            <input class="form--input" type="password" placeholder="Password">
            <div class="form--check-container">
                <input class="form--checkbox" type="checkbox">
                <div class="form--check-text">Запомнить меня</div>
            </div>
            <button class="form--button button filled">Зарегистрироваться</button>
            <div class="form--button">
                <p>Уже есть аккаунт?</p>
                <a class="button text" href="auth.html">Войти</a>
            </div>
        </form>
    </main>
</body>

</html>
